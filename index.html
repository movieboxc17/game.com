<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style>
		#board {
			display: flex;
			flex-wrap: wrap;
			width: 300px;
			height: 300px;
			margin: 0 auto;
		}

		.square {
			width: 100px;
			height: 100px;
			border: 1px solid #999;
			font-size: 72px;
			text-align: center;
			line-height: 100px;
			cursor: pointer;
		}

		.square:hover {
			background-color: #eee;
		}

		.x {
			color: #f00;
		}

		.o {
			color: #00f;
		}

		.winner {
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div id="board">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>

	</div>

	<script>
		const board = document.getElementById('board');
		const squares = board.querySelectorAll('.square');
		const winningCombos = [
			[0, 1, 2],
			[3, 4, 5],
			[6, 7, 8],
			[0, 3, 6],
			[1, 4, 7],
			[2, 5, 8],
			[0, 4, 8],
			[2, 4, 6]
		];
		let turn = 'X';
		let gameOver = false;

		const handleClick = (e) => {
			const square = e.target;
			if (square.textContent !== '' || gameOver) {
				return;
			}
			square.textContent = turn;
			square.classList.add(turn.toLowerCase());
			checkForWinner();
			turn = turn === 'X' ? 'O' : 'X';
		};

		const checkForWinner = () => {
			for (let i = 0; i < winningCombos.length; i++) {
				const [a, b, c] = winningCombos[i];
				if (squares[a].textContent !== '' &&
					squares[a].textContent === squares[b].textContent &&
					squares[b].textContent === squares[c].textContent) {
					gameOver = true;
					squares[a].classList.add('winner');
					squares[b].classList.add('winner');
					squares[c].classList.add('winner');
					alert(`${squares[a].textContent} wins!`);
					break;
				}
			}
		};

		squares.forEach(square => square.addEventListener('click', handleClick));
	</script>
</body>
</html>
