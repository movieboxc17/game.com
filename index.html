<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Search with Potatoes</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #search-bar {
        background-color: #f2f2f2;
        padding: 10px;
        display: flex;
        align-items: center;
      }

      #search-form {
        display: flex;
        width: 100%;
        margin: 0 auto;
        max-width: 800px;
      }

      #search-input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
      }

      #search-button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-left: 10px;
        font-size: 18px;
        cursor: pointer;
      }

      #browser-window {
        width: 100%;
        height: calc(100vh - 50px);
        border: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="search-bar">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search with Potatoes">
        <button type="submit" id="search-button">Search</button>
      </form>
    </div>
    <iframe id="browser-window" src="https://www.google.com"></iframe>
    <script>
      const searchForm = document.getElementById('search-form');
      const searchInput = document.getElementById('search-input');
      const searchButton = document.getElementById('search-button');
      const browserWindow = document.getElementById('browser-window');

      searchForm.addEventListener('submit', (event) => {
        event.preventDefault();
        loadUrl(searchInput.value);
      });

      searchButton.addEventListener('click', (event) => {
        event.preventDefault();
        
      });

      function loadUrl(url) {
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          url = 'https://' + url;
        }
        browserWindow.src = url;
      }
    </script>
  </body>
</html>
