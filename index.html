<!DOCTYPE html>
<html>
  <head>
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Coffee Shop</h1>
    <div class="menu">
      <h2>Menu</h2>
      <ul>
        <li>
          <h3>Espresso</h3>
          <p class="price">$2.50</p>
          <button class="add-to-cart" onclick="addToCart('Espresso', 2.50)">Add to Cart</button>
        </li>
        <li>
          <h3>Cappuccino</h3>
          <p class="price">$3.50</p>
          <button class="add-to-cart" onclick="addToCart('Cappuccino', 3.50)">Add to Cart</button>
        </li>
        <li>
          <h3>Latte</h3>
          <p class="price">$4.00</p>
          <button class="add-to-cart" onclick="addToCart('Latte', 4.00)">Add to Cart</button>
        </li>
      </ul>
    </div>
    <div class="cart">
      <h2>Cart</h2>
      <ul id="cart-items">
      </ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button onclick="checkout()">Checkout</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
