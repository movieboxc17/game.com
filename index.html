<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Apps - Flappy Bird</title>
  <style>
    /* Game container styles */
    #game-container {
      margin: 0 auto;
      width: 288px;
      height: 512px;
      position: relative;
      border: 1px solid #999;
    }

    /* Game over message styles */
    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      z-index: 1;
    }

    /* Score styles */
    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px #333;
    }

    /* Background image styles */
    body {
      background-image: url("background.png");
      background-repeat: repeat-x;
    }
  </style>
</head>

      <button id="play-again-btn">Play Again</button>
    </div>
    <div id="score">0</div>
