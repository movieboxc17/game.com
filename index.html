<!DOCTYPE html>
<html>
<head>
	<title>Windows Simulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="desktop">
		<div id="taskbar">
			<ul>
				<li><button class="start-btn">Start</button></li>
				<li><button class="window-btn">Window 1</button></li>
				<li><button class="window-btn">Window 2</button></li>
				<li><button class="window-btn">Window 3</button></li>
			</ul>
		</div>
		<div id="icons">
			<ul>
				<li><img src="icon1.png" alt="Icon 1"></li>
				<li><img src="icon2.png" alt="Icon 2"></li>
				<li><img src="icon3.png" alt="Icon 3"></li>
			</ul>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
