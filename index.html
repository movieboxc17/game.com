<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style>
		#board {
			display: flex;
			flex-wrap: wrap;
			width: 300px;
			height: 300px;
			border: 1px solid black;
		}
		.square {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 50px;
			cursor: pointer;
		}
		.square:hover {
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div id="board">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

	<script>
		let currentPlayer = "X";
		let squares = document.querySelectorAll(".square");

		for (let i = 0; i < squares.length; i++) {
			squares[i].addEventListener("click", function() {
				if (squares[i].innerHTML === "") {
					squares[i].innerHTML = currentPlayer;

					if (currentPlayer === "X") {
						currentPlayer = "O";
					} else {
						currentPlayer = "X";
					}
				}
			});
		}
	</script>
</body>
</html>
