<!DOCTYPE html>
<html>
<head>
  <title>Mediaplayer</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Header */
    header {
      background: #000;
      padding: 10px;
      color: #fff;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
    }

    /* Main Content */
    .main-content {
      padding: 20px;
    }

    .hero {
      background: url(https://example.com/hero-image.jpg) no-repeat center/cover;
      height: 400px;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .movie {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .movie img {
      max-width: 100%;
      height: auto;
    }

    .movie-title {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Footer */
    footer {
      background: #000;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Mediaplayer</div>
      <ul class="nav-links">
        <li><a href="#">Videos</a></li>
        <li><a href="#">Setings</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-content">
    <div class="hero"></div>

    <h2>Popular Movies</h2>
    <div class="movie-grid">
      <div class="movie">
        <img src="https://example.com/movie1.jpg" alt="Movie 1">
        <div class="movie-title">Movie 1</div>
      </div>
      <div class="movie">
        <img src="https://example.com/movie2.jpg" alt="Movie 2">
        <div class="movie-title">Movie 2</div>
      </div>
      <div class="movie">
        <img src="https://example.com/movie3.jpg" alt="Movie 3">
        <div class="movie-title">Movie 3</div>
      </div>
      <div class="movie">
        <img src="https://example.com/movie4.jpg" alt="Movie 4">
        <div class="movie-title">Movie 4</div>
      </div>
      <!-- Add more movies here -->
    </div>
  </div>

  <footer>
    &copy; 2023 Mediaplayer. All rights reserved.
  </footer>
</body>
</html>
